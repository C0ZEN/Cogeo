<!doctype html>
<html ng-app="4pjtApp">
  <head>
    <meta charset="utf-8">
    <title ng-bind="($state.current.data.pageTitle | translate) + ' - Cogeo'">Cogeo</title>
    <meta name="description"
          content="">
    <meta name="viewport"
          content="width=device-width">

    <!-- Reset the Browser's own custom CSS -->
    <link rel="stylesheet"
          href="bower_components/cozen-lib/release/optional.reset.min.css">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css" />
    <link rel="stylesheet" href="bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css" />

    <link rel="stylesheet" href="bower_components/cozen-lib/release/main.min.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Adde the custom CSS -->
    <link rel="stylesheet"
          href="styles/main.min.css">

  </head>
  <body>

    <!-- Navbar top (common to all views) -->
    <div ng-include="'views/common/navbar/navbar.top.html'"></div>

    <!-- Dynamic content goes here, depending on the current ui-view -->
    <cozen-view cozen-view-scroll-bar-height="{{ innerHeight - 72 }}">
      <div ui-view></div>
    </cozen-view>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-loader-url/angular-translate-loader-url.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>

    <script src="bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.js"></script>
    <script src="bower_components/ng-scrollbars/src/scrollbars.js"></script>
    <script src="bower_components/angular-uuid-service/angular-uuid-service.js"></script>
    <script src="bower_components/angular-elastic/elastic.js"></script>
    <script src="bower_components/cozen-lib/release/all-in-one.min.js"></script>
    <script src="bower_components/scrollreveal/dist/scrollreveal.js"></script>
    <script src="bower_components/angular-scroll/angular-scroll.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- start-js -->

    <script src="scripts/app.js" type="text/javascript"></script>

    <script src="views/home/home.router.js" type="text/javascript"></script>

    <script src="views/home/home.ctrl.js" type="text/javascript"></script>

    <script src="views/app.router.js" type="text/javascript"></script>

    <script src="scripts/factories/goTo.factory.js" type="text/javascript"></script>

    <script src="scripts/controllers/main.js" type="text/javascript"></script>

    <script src="scripts/controllers/about.js" type="text/javascript"></script>

    <!-- end-js -->
