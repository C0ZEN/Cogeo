<div class="container space-large-before">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-push-1 col-md-12 animated fadeInLeft">

      <!-- Title -->
      <h1>{{ 'log_login_title' | translate }}</h1>
      <p class="help-text">
        {{ 'log_login_subtitle_1' | translate }}
        <a href
           ng-click="goTo.view('app.register')">
          {{ 'log_login_subtitle_2' | translate }}</a>
        {{ 'log_login_subtitle_3' | translate }}
      </p>
      <p class="help-text">{{ 'log_login_subtitle_4' | translate }}</p>

      <!-- Form -->
      <div class="row space-large-before space-large-before-column same-height-column">
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5">
          <cozen-form cozen-form-name="login"
                      cozen-form-ctrl="vm"
                      cozen-form-model="form">
            <cozen-btn cozen-btn-label="log_login_facebook"
                       cozen-btn-on-click="vm.methods.facebook()"
                       cozen-btn-icon-left="fa fa-facebook-f"
                       cozen-btn-type-facebook
                       class="space-base-after">
            </cozen-btn>
            <cozen-btn cozen-btn-label="log_login_google"
                       cozen-btn-on-click="vm.methods.google()"
                       cozen-btn-icon-left="fa fa-google-plus"
                       cozen-btn-type-google
                       class="space-medium-after">
            </cozen-btn>
            <cozen-input cozen-input-model="vm.login.username"
                         cozen-input-name="{{ vm.CONFIG.internal.log.username.name }}"
                         cozen-input-max-length="{{ vm.CONFIG.internal.log.username.length }}"
                         cozen-input-pattern="{{ vm.CONFIG.internal.log.username.pattern }}"
                         cozen-input-label="log_login_username"
                         cozen-input-placeholder="log_login_username_pc"
                         cozen-input-required="{{ vm.CONFIG.internal.log.username.required }}"
                         class="space-medium-after">
            </cozen-input>
            <cozen-input cozen-input-model="vm.login.password"
                         cozen-input-name="{{ vm.CONFIG.internal.log.password.name }}"
                         cozen-input-max-length="{{ vm.CONFIG.internal.log.password.length }}"
                         cozen-input-label="log_login_password"
                         cozen-input-placeholder="log_login_password_pc"
                         cozen-input-required="{{ vm.CONFIG.internal.log.password.required }}"
                         cozen-input-on-change="vm.methods.onPasswordChange(newModel)"
                         cozen-input-type-password
                         cozen-input-type-password-config="vm.CONFIG.internal.log.password.passwordConfig"
                         class="space-medium-after">
            </cozen-input>
            <cozen-btn cozen-btn-label="log_login_submit"
                       cozen-btn-auto-sizing="true"
                       cozen-btn-disabled="vm.form.login.$invalid"
                       cozen-btn-on-click="vm.methods.login()"
                       cozen-btn-icon-right="fa icons8-login-rounded-right"
                       cozen-btn-type-green>
            </cozen-btn>
          </cozen-form>
        </div>
        <div class="hidden-xs hidden-sm col-md-6 col-lg-7 animated zoomIn">
          <img ng-src="images/bg/computer.png"
               class="form-left-img">
        </div>
      </div>
    </div>
  </div>
</div>
