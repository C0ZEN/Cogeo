<div class="container space-large-before animated fadeInUp">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-push-1 col-md-8 col-md-push-2">

      <!-- Title -->
      <h1>{{ 'log_new_password_title' | translate }}</h1>
      <p class="help-text">{{ 'log_new_password_subtitle_1' | translate }}</p>
      <p class="help-text">{{ 'log_new_password_subtitle_2' | translate }}</p>

      <!-- Form -->
      <div class="row space-large-before">
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5">
          <cozen-form cozen-form-name="newPassword"
                      cozen-form-ctrl="vm"
                      cozen-form-model="form">
            <cozen-input cozen-input-model="vm.newPassword.password"
                         cozen-input-name="{{ vm.CONFIG.internal.log.password.name }}"
                         cozen-input-max-length="{{ vm.CONFIG.internal.log.password.length }}"
                         cozen-input-label="log_new_password_password"
                         cozen-input-placeholder="log_new_password_password_pc"
                         cozen-input-required="{{ vm.CONFIG.internal.log.password.required }}"
                         cozen-input-on-change="vm.methods.onPasswordChange(newModel, 'newPassword')"
                         cozen-input-type-password
                         cozen-input-type-password-config="vm.CONFIG.internal.log.password.passwordConfig"
                         cozen-input-class="space-medium-after">
            </cozen-input>
            <cozen-input cozen-input-model="vm.newPassword.checkPassword"
                         cozen-input-name="{{ vm.CONFIG.internal.log.checkPassword.name }}"
                         cozen-input-max-length="{{ vm.CONFIG.internal.log.checkPassword.length }}"
                         cozen-input-label="log_new_password_confirm_password"
                         cozen-input-placeholder="log_new_password_confirm_password_pc"
                         cozen-input-required="{{ vm.CONFIG.internal.log.checkPassword.required }}"
                         cozen-input-has-error="vm.newPassword.passwordMismatch"
                         cozen-input-on-change="vm.methods.onCheckPasswordChange(newModel, 'newPassword')"
                         cozen-input-type-password
                         cozen-input-type-password-config="vm.CONFIG.internal.log.password.passwordConfig"
                         cozen-input-class="space-medium-after">
            </cozen-input>
            <div class="center-flex-content">
              <cozen-btn cozen-btn-label="log_new_password_submit"
                         cozen-btn-auto-sizing="true"
                         cozen-btn-disabled="vm.form.newPassword.$invalid"
                         cozen-btn-on-click="vm.methods.newPassword()"
                         cozen-btn-icon-right="fa icons8-clouds-filled"
                         cozen-btn-type-green>
              </cozen-btn>
            </div>
          </cozen-form>
        </div>
      </div>
    </div>
  </div>
</div>
