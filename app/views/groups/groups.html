<div class="container space-large-before animated fadeIn">
  <div class="row">
    <div class="col-xs-12 col-md-10 col-md-push-1 col-lg-8 col-lg-push-2">

      <!-- Title -->
      <h1 ng-show="goTo.isCurrentView('app.groups.all')">{{ 'groups_groups_title' | translate }}</h1>
      <h1 ng-show="!goTo.isCurrentView('app.groups.all')">
        {{ 'groups_groups_title_name' | translate:{groupName: vm.params.groupName} }}
      </h1>
      <p class="help-text">{{ 'groups_groups_subtitle_1' | translate }}</p>
      <p class="help-text">{{ 'groups_groups_subtitle_2' | translate }}</p>
      <p class="help-text space-medium-after">{{ 'groups_groups_subtitle_3' | translate }}</p>

      <!-- Nav -->
      <cozen-pills cozen-pills-class="space-large-after">
        <cozen-pills-item-simple cozen-pills-item-simple-label="groups_pills_all"
                                 cozen-pills-item-simple-on-click="goTo.view('app.groups.all')"
                                 cozen-pills-item-simple-selected="vm.nav.all">
        </cozen-pills-item-simple>
        <cozen-pills-item-simple cozen-pills-item-simple-label="groups_pills_details"
                                 cozen-pills-item-simple-on-click="goTo.view('app.groups.details', {'groupName': vm.details.group.name})"
                                 cozen-pills-item-simple-disabled="goTo.isCurrentView('app.groups.all')"
                                 cozen-pills-item-simple-selected="vm.nav.details">
        </cozen-pills-item-simple>
        <cozen-pills-item-simple ng-show="vm.details.userIsAdmin"
                                 cozen-pills-item-simple-label="groups_pills_edit"
                                 cozen-pills-item-simple-on-click="goTo.view('app.groups.edit', {'groupName': vm.details.group.name})"
                                 cozen-pills-item-simple-disabled="goTo.isCurrentView('app.groups.all') || !vm.details.userIsAdmin"
                                 cozen-pills-item-simple-selected="vm.nav.edit">
        </cozen-pills-item-simple>
        <cozen-pills-item-simple cozen-pills-item-simple-label="groups_pills_members"
                                 cozen-pills-item-simple-on-click="goTo.view('app.groups.members', {'groupName': vm.details.group.name})"
                                 cozen-pills-item-simple-disabled="goTo.isCurrentView('app.groups.all')"
                                 cozen-pills-item-simple-selected="vm.nav.members">
        </cozen-pills-item-simple>
        <cozen-pills-item-simple cozen-pills-item-simple-label="groups_pills_invitations"
                                 cozen-pills-item-simple-on-click="goTo.view('app.groups.invitations', {'groupName': vm.details.group.name})"
                                 cozen-pills-item-simple-disabled="goTo.isCurrentView('app.groups.all')"
                                 cozen-pills-item-simple-selected="vm.nav.invitations">
        </cozen-pills-item-simple>
        <cozen-pills-item-simple cozen-pills-item-simple-label="account_pills_log"
                                 cozen-pills-item-simple-on-click="goTo.view('app.groups.log', {'groupName': vm.details.group.name})"
                                 cozen-pills-item-simple-disabled="goTo.isCurrentView('app.groups.all')"
                                 cozen-pills-item-simple-selected="vm.nav.log">
        </cozen-pills-item-simple>
      </cozen-pills>

      <!-- Content -->
      <div class="ui-view"></div>
    </div>
  </div>
</div>
