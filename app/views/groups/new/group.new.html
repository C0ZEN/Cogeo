<div class="container space-large-before"
     ng-show="vm.isReady"
     cozen-when-ready="vm.methods.onReady()"
     cozen-wait-for-interpolation="true">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-push-1 col-md-12 animated fadeInLeft">

            <!-- Title -->
            <h1>{{ 'log_login_title' | translate }}</h1>
            <p class="help-text">
                {{ 'log_login_subtitle_1' | translate }}
                <a href
                   ng-click="goTo.view('app.register', null, $event)"
                   ui-sref="app.register">
                    {{ 'log_login_subtitle_2' | translate }}
                </a>
            </p>
            <p class="help-text">{{ 'log_login_subtitle_3' | translate }}</p>
            <p class="help-text">{{ 'log_login_subtitle_4' | translate }}</p>

            <!-- Form -->
            <cozen-form cozen-form-name="newGroup"
                        cozen-form-ctrl="vm"
                        cozen-form-model="form">
                <cozen-input cozen-input-model="vm.login.username"
                             cozen-input-name="{{ vm.CONFIG.internal.log.username.name }}"
                             cozen-input-max-length="{{ vm.CONFIG.internal.log.username.length }}"
                             cozen-input-pattern="{{ vm.CONFIG.internal.log.username.pattern }}"
                             cozen-input-label="log_login_username"
                             cozen-input-placeholder="log_login_username_pc"
                             cozen-input-required="{{ vm.CONFIG.internal.log.username.required }}"
                             cozen-input-class="space-medium-after">
                </cozen-input>
            </cozen-form>
        </div>
    </div>
</div>
