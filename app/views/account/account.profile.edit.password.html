<div class="animated fadeIn">
    <div class="row">
        <div class="col-xs-12">
            <cozen-form cozen-form-name="profilePassword"
                        cozen-form-ctrl="vm"
                        cozen-form-model="form">

                <!-- Current password -->
                <cozen-input cozen-input-model="vm.userCopy.currentPassword"
                             cozen-input-name="currentPassword"
                             cozen-input-max-length="{{ vm.CONFIG.internal.log.password.length }}"
                             cozen-input-label="account_profile_current_password"
                             cozen-input-placeholder="account_profile_current_password_pc"
                             cozen-input-required="{{ vm.CONFIG.internal.log.password.required }}"
                             cozen-input-type-password
                             cozen-input-type-password-config="vm.CONFIG.internal.log.password.passwordConfig"
                             cozen-input-class="space-medium-after">
                </cozen-input>

                <!-- New password 1 -->
                <cozen-input cozen-input-model="vm.userCopy.newPassword"
                             cozen-input-name="newPassword"
                             cozen-input-max-length="{{ vm.CONFIG.internal.log.password.length }}"
                             cozen-input-label="account_profile_new_password"
                             cozen-input-placeholder="account_profile_new_password_pc"
                             cozen-input-required="{{ vm.CONFIG.internal.log.password.required }}"
                             cozen-input-on-change="vm.methods.onPasswordChange(newModel)"
                             cozen-input-type-password
                             cozen-input-type-password-config="vm.CONFIG.internal.log.password.passwordConfig"
                             cozen-input-class="space-medium-after">
                </cozen-input>

                <!-- New password 2 -->
                <cozen-input cozen-input-model="vm.userCopy.checkPassword"
                             cozen-input-name="checkPassword"
                             cozen-input-max-length="{{ vm.CONFIG.internal.log.checkPassword.length }}"
                             cozen-input-label="account_profile_repeat_new_password"
                             cozen-input-placeholder="account_profile_repeat_new_password_pc"
                             cozen-input-required="{{ vm.CONFIG.internal.log.checkPassword.required }}"
                             cozen-input-has-error="vm.userCopy.passwordMismatch"
                             cozen-input-on-change="vm.methods.onCheckPasswordChange(newModel)"
                             cozen-input-type-password
                             cozen-input-type-password-config="vm.CONFIG.internal.log.password.passwordConfig"
                             cozen-input-class="space-medium-after">
                </cozen-input>

                <!-- Edit btn -->
                <cozen-btn cozen-btn-label="'account_settings_save'"
                           cozen-btn-auto-sizing="true"
                           cozen-btn-type-success
                           cozen-btn-disabled="vm.form.profilePassword.$invalid"
                           cozen-btn-loader="vm.loading"
                           cozen-btn-on-click="vm.methods.save('profile-password')"
                           cozen-btn-icon-right="fa icons8-clouds-filled"
                           cozen-btn-class="space-medium-after">
                </cozen-btn>
            </cozen-form>
        </div>
    </div>
</div>
