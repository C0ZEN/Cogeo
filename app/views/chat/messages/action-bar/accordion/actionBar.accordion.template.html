<div class="action-container"
     ng-show="accordionActionDisplay">

    <!-- Tooltip -->
    <cozen-tooltip cozen-tooltip-placement="auto bottom"
                   cozen-tooltip-label="accordionActionExpanded ? 'chat_actionBar_accordion_expanded' : 'chat_actionBar_accordion_collapsed'">

        <!-- Action -->
        <div class="action accordion-action blue-hover"
             ng-click="methods.onClick($event)">

            <!-- Icon -->
            <i class="fa fa-fw"
               ng-class="[accordionActionExpanded ? 'icons8-expand' : 'icons8-collapse']">
            </i>
        </div>
    </cozen-tooltip>
</div>
