<!-- Settings -->
<div class="link-dropdown-separator"></div>
<div class="link-dropdown-item link-dropdown-item-title">
    {{ 'chat_actionBar_options_settings' | translate }}
</div>

<!-- Toggle left menu -->
<div class="link-dropdown-item"
     ng-class="[vm.showChannelsBlocked ? 'disabled' : '']"
     tabindex="0"
     ng-click="!vm.showChannelsBlocked ? vm.methods.toggleChannels($event) : null">
    <i class="fa fa-fw space-small-right"
       ng-class="[vm.showChannels ? 'icons8-open-pane-filled' : 'icons8-close-pane-filled']">
    </i>
    {{ (vm.showChannels ? 'chat_actionBar_options_leftMenu_hide' : 'chat_actionBar_options_leftMenu_show') | translate }}
</div>
