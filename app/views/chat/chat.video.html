<div class="chat-video-container"
     ng-show="vm.chat.friends.isVisible">
    <div class="users-stream">
        <video id="user-stream"
               muted="true"
               autoplay
               controls
               poster="{{ userFactory.getUserImage() }}"
               class="stream user">
            {{ 'chat_no_video_support' | translate }}
        </video>
        <video id="friend-stream"
               autoplay
               controls
               poster="{{ usersFactory.getUserImage(vm.activeFriend.username) }}"
               class="stream friend">
            {{ 'chat_no_video_support' | translate }}
        </video>
    </div>
    <div class="action-container">

    </div>
</div>
