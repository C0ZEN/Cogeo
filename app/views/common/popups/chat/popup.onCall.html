<cozen-popup cozen-popup-name="onCall"
             cozen-popup-type-info
             cozen-popup-size-small
             cozen-popup-data="popup.onCallData"
             cozen-popup-easy-close="false"
             cozen-popup-header-title="'popup_onCall_header_title'">
    <div class="row">
        <div class="col-xs-12 space-large-before space-medium-after">
            <h3 class="no-margin-top text-center">{{ 'popup_onCall_body_title' | translate:{username:
                popup.onCallData.username} }}
            </h3>
        </div>

        <!-- Submit btn -->
        <div class="col-xs-12 space-large-after flex-vertical-center justify-content-center">
            <cozen-btn cozen-btn-type-success
                       cozen-btn-icon-right="fa fa-fw icons8-video-call"
                       cozen-btn-label="'popup_onCall_body_accept'"
                       cozen-btn-auto-sizing="true"
                       cozen-btn-on-click="methods.broadcastEvent('cogeoWebRtc:answerCall', popup.onCallData); popup.methods.closePopup('onCall');"
                       cozen-btn-class="space-base-right">
            </cozen-btn>
            <cozen-btn cozen-btn-type-error
                       cozen-btn-icon-right="fa fa-fw icons8-no-video"
                       cozen-btn-label="'popup_onCall_body_refuse'"
                       cozen-btn-auto-sizing="true"
                       cozen-btn-on-click="methods.broadcastEvent('cogeoWebRtc:refuseCall', popup.onCallData); popup.methods.closePopup('onCall');"
                       cozen-btn-class="space-base-left">
            </cozen-btn>
        </div>
    </div>
</cozen-popup>
