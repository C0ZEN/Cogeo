<cozen-popup cozen-popup-name="invitationsFilter"
             cozen-popup-type-info
             cozen-popup-size-small
             cozen-popup-data="popup.invitationsFilter.data"
             cozen-popup-header-title="'popup_invitations_filter_header_title'"
             cozen-popup-on-hide="popup.methods.onPopupSettingsClose(id, name)">
    <div class="row">
        <div class="col-xs-10 col-xs-push-1 space-large-before space-large-after">
            <cozen-form cozen-form-name="invitationsFilter"
                        cozen-form-ctrl="popup"
                        cozen-form-model="form">

                <!-- Invitations -->
                <cozen-dropdown cozen-dropdown-model="popup.invitationsFilter.trash"
                                cozen-dropdown-validator-all
                                cozen-dropdown-multiple="true"
                                cozen-dropdown-model-enhanced="2"
                                cozen-dropdown-class="space-medium-after"
                                cozen-dropdown-label="popup_groupsInvitations_filter_body_invitationsType"
                                cozen-dropdown-placeholder="popup_groupsInvitations_filter_body_invitationsType_pc"
                                cozen-dropdown-all-selected-text="popup_groupsInvitations_filter_body_invitationsType_allSelected">
                    <cozen-dropdown-item-simple ng-repeat="type in popup.invitationsFilter.data.types track by $index"
                                                cozen-dropdown-item-simple-value="type.id"
                                                cozen-dropdown-item-simple-label="{{ type.name }}"
                                                cozen-dropdown-item-simple-icon-left="{{ type.icon }} {{ type.color }}"
                                                cozen-dropdown-item-simple-selected="type.selected">
                    </cozen-dropdown-item-simple>
                </cozen-dropdown>

                <!-- Limit per page -->
                <cozen-input cozen-input-model="popup.invitationsFilter.data.limit"
                             cozen-input-name="limit"
                             cozen-input-min="1"
                             cozen-input-max="100"
                             cozen-input-min-length="1"
                             cozen-input-max-length="3"
                             cozen-input-type-number
                             cozen-input-label="popup_groupsInvitations_filter_body_limit"
                             cozen-input-placeholder="popup_groupsInvitations_filter_body_limit_pc"
                             cozen-input-required="true"
                             cozen-input-validator-all
                             cozen-input-class="space-medium-after">
                </cozen-input>

                <!-- Order by -->
                <cozen-btn-toggle cozen-btn-toggle-model="popup.invitationsFilter.data.orderBy"
                                  cozen-btn-toggle-label="popup_logs_filter_body_order_by"
                                  cozen-btn-toggle-tooltip="popup_logs_filter_body_order_by_tooltip">
                </cozen-btn-toggle>
            </cozen-form>
        </div>
    </div>
</cozen-popup>
