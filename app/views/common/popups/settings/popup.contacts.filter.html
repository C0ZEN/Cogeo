<cozen-popup cozen-popup-name="contactsFilter"
             cozen-popup-type-purple
             cozen-popup-size-small
             cozen-popup-data="popup.contactsFilter.data"
             cozen-popup-header-title="'popup_groupsMembers_filter_header_title'"
             cozen-popup-on-hide="popup.methods.onPopupSettingsClose(id, name)">
    <div class="row">
        <div class="col-xs-10 col-xs-push-1 space-large-before space-large-after">
            <cozen-form cozen-form-name="contactsFilter"
                        cozen-form-ctrl="popup"
                        cozen-form-model="form">


                <!-- Limit per page -->
                <cozen-input cozen-input-model="popup.contactsFilter.data.limit"
                             cozen-input-name="limit"
                             cozen-input-min="1"
                             cozen-input-max="100"
                             cozen-input-min-length="1"
                             cozen-input-max-length="3"
                             cozen-input-type-number
                             cozen-input-label="popup_members_filter_body_limit"
                             cozen-input-placeholder="popup_members_filter_body_limit_pc"
                             cozen-input-required="true"
                             cozen-input-validator-all
                             cozen-input-class="space-medium-after">
                </cozen-input>

                <!-- Order by -->
                <cozen-btn-toggle cozen-btn-toggle-model="popup.contactsFilter.data.orderBy"
                                  cozen-btn-toggle-label="popup_logs_filter_body_order_by"
                                  cozen-btn-toggle-tooltip="popup_logs_filter_body_order_by_tooltip"
                                  cozen-btn-toggle-class="space-medium-after">
                </cozen-btn-toggle>

                <!-- Order by -->
                <cozen-btn-toggle cozen-btn-toggle-model="popup.contactsFilter.data.blocked"
                                  cozen-btn-toggle-label="popup_logs_filter_body_blocked"
                                  cozen-btn-toggle-tooltip="popup_logs_filter_body_blocked_tooltip">
                </cozen-btn-toggle>
            </cozen-form>
        </div>
    </div>
</cozen-popup>
