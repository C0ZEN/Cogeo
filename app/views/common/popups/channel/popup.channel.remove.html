<cozen-popup cozen-popup-name="channelRemove"
             cozen-popup-type-warning
             cozen-popup-data="popup.channelRemoveData"
             cozen-popup-header-title="'popup_channel_remove_header_title'">
    <div class="row">

        <!-- User invitation -->
        <div class="col-xs-12 space-large-before space-medium-after">
            <h3 class="no-margin-top">{{ 'popup_channel_remove_body_title' | translate:popup.channelRemoveData }}</h3>
            <p class="help-text">{{ 'popup_channel_remove_body_subtitle_1' | translate }}</p>
            <p class="help-text">{{ 'popup_channel_remove_body_subtitle_2' | translate }}</p>
        </div>

        <!-- Submit btn -->
        <div class="col-xs-12 space-large-after display-flex">
            <cozen-btn cozen-btn-type-warning
                       cozen-btn-icon-right="fa fa-fw icons8-trash"
                       cozen-btn-label="'popup_channel_remove_body_accept' | translate:popup.channelRemoveData"
                       cozen-btn-auto-sizing="true"
                       cozen-btn-loader="popup.loading"
                       cozen-btn-on-click="popup.methods.channel.remove()"
                       cozen-btn-class="space-base-right">
            </cozen-btn>
            <cozen-btn cozen-btn-type-cold
                       cozen-btn-label="'popup_cancel'"
                       cozen-btn-auto-sizing="true"
                       cozen-btn-on-click="popup.methods.closePopup('channelRemove')"
                       cozen-btn-class="space-base-left">
            </cozen-btn>
        </div>
    </div>
</cozen-popup>
