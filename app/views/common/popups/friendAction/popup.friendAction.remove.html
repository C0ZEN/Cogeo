<cozen-popup cozen-popup-name="friendActionRemove"
             cozen-popup-type-error
             cozen-popup-data="friendActionRemoveData"
             cozen-popup-header-title="'popup_friendAction_remove_header_title'">
    <div class="row">
        <div class="col-xs-12 space-large-before space-medium-after">
            <h3 class="no-margin-top">{{ 'popup_friendAction_remove_body_title' | translate:friendActionRemoveData }}</h3>
            <p class="help-text">{{ 'popup_friendAction_remove_body_subtitle_1' | translate:friendActionRemoveData }}</p>
            <p class="help-text">{{ 'popup_friendAction_remove_body_subtitle_2' | translate:friendActionRemoveData }}</p>
        </div>

        <!-- Submit btn -->
        <div class="col-xs-12 space-large-after">
            <cozen-btn cozen-btn-type-error
                       cozen-btn-icon-right="fa fa-fw icons8-trash"
                       cozen-btn-label="'popup_friendAction_remove_body_block' | translate:friendActionRemoveData"
                       cozen-btn-auto-sizing="true"
                       cozen-btn-on-click="popup.methods.friendAction.remove()"
                       cozen-btn-class="space-base-right">
            </cozen-btn>
            <cozen-btn cozen-btn-type-cold
                       cozen-btn-label="'popup_cancel'"
                       cozen-btn-auto-sizing="true"
                       cozen-btn-on-click="popup.methods.closePopup('friendActionRemove')"
                       cozen-btn-class="space-base-left">
            </cozen-btn>
        </div>
    </div>
</cozen-popup>
