<cozen-popup cozen-popup-name="groupLeave"
             cozen-popup-type-warning
             cozen-popup-size-small
             cozen-popup-data="popup.groupLeaveData"
             cozen-popup-header-title="'popup_group_leave_header_title'">
    <div class="row">

        <!-- User invitation -->
        <div class="col-xs-12 space-large-before space-medium-after">
            <h3 class="no-margin-top text-center">{{ 'popup_group_leave_body_title' | translate:popup.groupLeaveData }}</h3>
        </div>

        <!-- Submit btn -->
        <div class="col-xs-12 space-large-after text-center">
            <cozen-btn cozen-btn-type-warning
                       cozen-btn-label="'popup_group_leave_body_leave' | translate:popup.groupLeaveData"
                       cozen-btn-auto-sizing="true"
                       cozen-btn-loader="popup.loading"
                       cozen-btn-on-click="popup.methods.group.leave()"
                       cozen-btn-class="space-base-right">
            </cozen-btn>
        </div>
    </div>
</cozen-popup>
