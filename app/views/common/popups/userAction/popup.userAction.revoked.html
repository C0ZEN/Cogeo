<cozen-popup cozen-popup-name="userActionRevoked"
             cozen-popup-type-purple
             cozen-popup-data="userActionRevokedData"
             cozen-popup-header-title="popup_userAction_revoked_header_title">
  <div class="row">
    <div class="col-xs-12 space-large-before space-medium-after">
      <h3 class="no-margin-top">{{ 'popup_userAction_revoked_body_title' | translate:userActionRevokedData }}</h3>
      <p class="help-text">{{ 'popup_userAction_revoked_body_subtitle_1' | translate:userActionRevokedData }}</p>
    </div>
    <div class="col-xs-12 space-large-after">
      <cozen-btn cozen-btn-type-purple
                 cozen-btn-icon-right="fa fa-fw fa-lock"
                 cozen-btn-label="popup_userAction_revoked_body_revoked"
                 cozen-btn-auto-sizing="true"
                 cozen-btn-on-click="popup.methods.userAction.revoked()"
                 cozen-btn-class="space-base-right">
      </cozen-btn>
      <cozen-btn cozen-btn-type-cold
                 cozen-btn-label="popup_cancel"
                 cozen-btn-auto-sizing="true"
                 cozen-btn-on-click="popup.methods.closePopup('userActionRevoked')"
                 cozen-btn-class="space-base-left">
      </cozen-btn>
    </div>
  </div>
</cozen-popup>
