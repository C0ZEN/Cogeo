<cozen-popup cozen-popup-name="userActionUnbanned"
             cozen-popup-type-green
             cozen-popup-data="popup.userActionUnbannedData"
             cozen-popup-header-title="'popup_userAction_unbanned_header_title'">
    <div class="row">
        <div class="col-xs-12 space-large-before space-medium-after">
            <h3 class="no-margin-top">{{ 'popup_userAction_unbanned_body_title' | translate:popup.userActionUnbannedData }}</h3>
            <p class="help-text">{{ 'popup_userAction_unbanned_body_subtitle_1' | translate:popup.userActionUnbannedData }}</p>
            <p class="help-text">{{ 'popup_userAction_unbanned_body_subtitle_2' | translate:popup.userActionUnbannedData }}</p>
        </div>

        <!-- Submit btn -->
        <div class="col-xs-12 space-large-after flex-vertical-center">
            <cozen-btn cozen-btn-type-green
                       cozen-btn-icon-right="fa fa-fw icons8-chat"
                       cozen-btn-label="'popup_userAction_unbanned_body_unban'"
                       cozen-btn-auto-sizing="true"
                       cozen-btn-loader="popup.loading"
                       cozen-btn-disabled="popup.form.userActionUnbanned.$invalid"
                       cozen-btn-on-click="popup.methods.userAction.unbanned()"
                       cozen-btn-class="space-base-right">
            </cozen-btn>
            <cozen-btn cozen-btn-type-cold
                       cozen-btn-label="'popup_cancel'"
                       cozen-btn-auto-sizing="true"
                       cozen-btn-on-click="popup.methods.closePopup('userActionUnbanned')"
                       cozen-btn-class="space-base-left">
            </cozen-btn>
        </div>
    </div>
</cozen-popup>
