<div class="actions-list"
     ng-show="isVisible"
     ng-class="_methods.getMainClass()">
  <div ng-repeat="action in ['granted', 'revoked', 'kicked', 'banned', 'unbanned'] track by $index"
       ng-show="action"
       ng-class="action"
       class="action-item">
    <i class="fa fa-fw fa-lock"></i>
  </div>
</div>
