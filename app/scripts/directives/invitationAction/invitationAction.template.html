<div class="actions-list"
     ng-show="invitationActionIsVisible"
     ng-class="_methods.getMainClass()">

    <!-- Accept -->
    <cozen-tooltip cozen-tooltip-placement="auto bottom"
                   cozen-tooltip-label="'other_invitationAction_accept'">
        <div ng-if="invitationActionAccept"
             ng-click="_methods.onClick($event, 'accept')"
             class="action-item invitation-accept animated zoomIn force-ng-hide">
            <i class="fa fa-fw icons8-chat"></i>
        </div>
    </cozen-tooltip>

    <!-- Refuse -->
    <cozen-tooltip cozen-tooltip-placement="auto bottom"
                   cozen-tooltip-label="'other_invitationAction_refuse'">
        <div ng-if="invitationActionRefuse"
             ng-click="_methods.onClick($event, 'refuse')"
             class="action-item invitation-refuse animated zoomIn force-ng-hide">
            <i class="fa fa-fw icons8-no-chat"></i>
        </div>
    </cozen-tooltip>
</div>
