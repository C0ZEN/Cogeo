<div class="actions-list"
     ng-show="friendActionIsVisible"
     ng-class="_methods.getMainClass()">

    <!-- Chat -->
    <cozen-tooltip cozen-tooltip-placement="auto bottom"
                   cozen-tooltip-label="'other_friendAction_chat'">
        <div ng-if="friendActionChat"
             ng-click="_methods.onClick($event, 'chat')"
             class="action-item friend-chat animated zoomIn force-ng-hide">
            <i class="fa fa-fw icons8-chat"></i>
        </div>
    </cozen-tooltip>

    <!-- Rename -->
    <cozen-tooltip cozen-tooltip-placement="auto bottom"
                   cozen-tooltip-label="'other_friendAction_rename'">
        <div ng-if="friendActionRename"
             ng-click="_methods.onClick($event, 'rename')"
             class="action-item friend-rename animated zoomIn force-ng-hide">
            <i class="fa fa-fw icons8-edit"></i>
        </div>
    </cozen-tooltip>

    <!-- Block -->
    <cozen-tooltip cozen-tooltip-placement="auto bottom"
                   cozen-tooltip-label="'other_friendAction_block'">
        <div ng-if="friendActionBlock"
             ng-click="_methods.onClick($event, 'block')"
             class="action-item friend-block animated zoomIn force-ng-hide">
            <i class="fa fa-fw icons8-no-chat"></i>
        </div>
    </cozen-tooltip>

    <!-- Unblock -->
    <cozen-tooltip cozen-tooltip-placement="auto bottom"
                   cozen-tooltip-label="'other_friendAction_unblock'">
        <div ng-if="friendActionUnblock"
             ng-click="_methods.onClick($event, 'unblock')"
             class="action-item friend-unblock animated zoomIn force-ng-hide">
            <i class="fa fa-fw icons8-chat"></i>
        </div>
    </cozen-tooltip>

    <!-- Remove -->
    <cozen-tooltip cozen-tooltip-placement="auto bottom"
                   cozen-tooltip-label="'other_friendAction_remove'">
        <div ng-if="friendActionRemove"
             ng-click="_methods.onClick($event, 'remove')"
             class="action-item friend-remove animated zoomIn force-ng-hide">
            <i class="fa fa-fw icons8-trash"></i>
        </div>
    </cozen-tooltip>
</div>
